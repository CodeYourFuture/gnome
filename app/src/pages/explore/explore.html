<ion-header>
  <ion-navbar>
    <ion-searchbar [(ngModel)]="searchString" (ionInput)="onSearch($event)" (ionClear)="clearSearch($event)" animated debounce=600
      showCancelButton=false type="search" [placeholder]="interest|| 'Search'">
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button *ngIf="!inExplore && interest" (click)="exitExploreFeed($event)">Back</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="feed-tab background">
  <div *ngIf="inExplore">
    <h3 class="title">Explore</h3>
    <div class="interest-picker">
      <ion-slides [pager]="pages.length > 1">
        <ion-slide *ngFor="let page of pages;">
          <ul class="picker">
            <li *ngFor="let interest of page;" class="picker-item">
              <button ion-button block full class="button suggest-interest" [ngStyle]="{'background-image': getImage(interest)}" (click)="getExploreFeed($event)">
                      <span class="button-inner">{{ interest.name }}</span>
              </button>
            </li>
          </ul>

          <div class="suggestion-block">
            <button ion-button block large outline light class="suggest-interest button-outline-light" (click)="randomExplore($event)">
              Surprise me
            </button>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
  
  <div *ngIf="!inExplore && !loading && !interest && feed.length === 0" class="no-feed">
    <h3 class="title">Something went wrong!</h3>
    <button ion-button full (click)="resetPage()">Try again</button>
  </div>

  <div *ngIf="!inExplore && !loading && interest && feed.length === 0" class="no-feed">
    <h3 class="title">There are no posts for {{interest}}</h3>
    <h3 class="title">Try another interest</h3>
  </div>

  <ion-list *ngIf="!isAndroid" [hidden]="inExplore || loading || feed.length === 0" no-lines class="background">
    <post-card *ngFor="let post of feed" [post]="post"></post-card>
  </ion-list>
  <ion-list *ngIf="isAndroid" [virtualScroll]="feed" [hidden]="inExplore || loading || feed.length === 0" no-lines class="background"
    approxItemHeight="100px">
    <ion-item *virtualItem="let post" class="background">
      <post-card [post]="post"></post-card>
    </ion-item>
  </ion-list>
</ion-content>
